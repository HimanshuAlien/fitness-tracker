<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FitTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <div class="text-center mb-4">
                            <h2><i class="fas fa-dumbbell text-primary"></i> FitTracker</h2>
                            <p class="text-muted">Create your fitness account</p>
                        </div>

                       <form id="registerForm">
    <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
    </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="weight" class="form-label">Weight (kg)</label>
                                    <input type="number" class="form-control" id="weight" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="height" class="form-label">Height (cm)</label>
                                    <input type="number" class="form-control" id="height" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="goal" class="form-label">Fitness Goal</label>
                                <select class="form-select" id="goal" required>
                                    <option value="">Select your goal</option>
                                    <option value="lose_weight">Lose Weight</option>
                                    <option value="gain_muscle">Gain Muscle</option>
                                    <option value="maintain">Maintain Weight</option>
                                    <option value="endurance">Build Endurance</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Create Account</button>
                        </form>
                        <!-- Add this after your existing registration form -->
                        <div class="text-center mt-4">
                            <div class="d-flex align-items-center my-3">
                                <hr class="flex-grow-1">
                                <span class="px-3 text-muted">or</span>
                                <hr class="flex-grow-1">
                            </div>

                            <a href="/auth/google" class="btn btn-danger w-100 py-3">
                                <i class="fab fa-google me-2"></i>
                                <strong>Sign up with Google</strong>
                            </a>

                            <p class="text-muted mt-2 small">
                                <i class="fas fa-shield-alt me-1"></i>
                                Quick and secure registration
                            </p>

                            <div class="mt-3">
                                <p class="text-muted">
                                    Already have an account?
                                    <a href="login.html" class="text-decoration-none fw-bold">Login here</a>
                                </p>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="login.html">Sign in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script> <!-- Load api.js FIRST -->
    <script src="js/auth.js"></script> <!-- Then auth.js -->
</body>

</html>

</body>

</html>
