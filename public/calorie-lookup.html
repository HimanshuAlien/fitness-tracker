<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI - Advanced Food Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* JARVIS Loading Screen */
        .jarvis-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0a0a1a, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .jarvis-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .jarvis-circle {
            width: 200px;
            height: 200px;
            border: 3px solid transparent;
            border-radius: 50%;
            position: relative;
            animation: jarvis-rotate 2s linear infinite;
        }

        .jarvis-circle::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: conic-gradient(#00d4ff, #0099ff, #ffffff, #00d4ff);
            z-index: -1;
            animation: jarvis-pulse 2s ease-in-out infinite;
        }

        .jarvis-inner {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #000814, #001d3d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .jarvis-core {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #00d4ff, #0099ff);
            border-radius: 50%;
            animation: jarvis-core-pulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.8);
        }

        .jarvis-text {
            color: #00d4ff;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 2rem;
            letter-spacing: 3px;
            text-align: center;
            animation: jarvis-text-glow 2s ease-in-out infinite;
        }

        .jarvis-subtext {
            color: rgba(0, 212, 255, 0.7);
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 400;
            margin-top: 1rem;
            letter-spacing: 2px;
            animation: jarvis-fade 3s ease-in-out infinite;
        }

        .scanning-lines {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            animation: jarvis-scan 2s linear infinite;
        }

        @keyframes jarvis-rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes jarvis-pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        @keyframes jarvis-core-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        @keyframes jarvis-text-glow {

            0%,
            100% {
                text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
                transform: scale(1);
            }

            50% {
                text-shadow: 0 0 30px rgba(0, 212, 255, 1);
                transform: scale(1.02);
            }
        }

        @keyframes jarvis-fade {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes jarvis-scan {
            0% {
                top: 20%;
            }

            100% {
                top: 80%;
            }
        }

        /* Background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Header */
        .header {
            padding: 2rem 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #0099ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: glow 3s ease-in-out infinite alternate;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            font-family: 'Orbitron', 'Arial Black', sans-serif;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.8));
                transform: scale(1);
            }

            to {
                filter: drop-shadow(0 0 30px rgba(0, 153, 255, 0.9));
                transform: scale(1.02);
            }
        }

        .tagline {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Search section */
        .search-section {
            margin: 3rem 0;
            text-align: center;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 1.5rem 2rem;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-btn {
            background: linear-gradient(135deg, #0099ff, #00d4ff, #ffffff);
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 0.95rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(0, 153, 255, 0.3);
        }

        .search-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.5);
            background: linear-gradient(135deg, #ffffff, #00d4ff, #0099ff);
        }

        .voice-input-btn {
            background: linear-gradient(135deg, #ff4757, #ff6b7a);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .voice-input-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.3);
        }

        .voice-input-btn.listening {
            background: linear-gradient(135deg, #2ed573, #7bed9f);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .loader {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Results section */
        .results {
            margin: 3rem 0;
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .food-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 2.5rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .food-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.15);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .food-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #0099ff, #ffffff);
            border-radius: 24px 24px 0 0;
        }

        .food-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1.5rem;
            text-transform: capitalize;
            letter-spacing: 0.5px;
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
        }

        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .nutrition-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nutrition-item:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .nutrition-value {
            font-size: 2rem;
            font-weight: 800;
            color: #ffffff;
            display: block;
            font-family: 'Orbitron', monospace;
        }

        .nutrition-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Progress bars */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0099ff, #ffffff);
            border-radius: 4px;
            transition: width 1.2s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        /* Detailed nutrition */
        .detailed-nutrition {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            text-align: center;
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .detail-value {
            font-weight: 700;
            color: #ffffff;
            font-size: 1.1rem;
            font-family: 'Orbitron', monospace;
        }

        .detail-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.4rem;
            font-weight: 500;
        }

        .ai-insights {
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .insight-item {
            display: flex;
            align-items: center;
            margin: 0.8rem 0;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .insight-icon {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        .ai-title {
            color: #00d4ff;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            font-family: 'Orbitron', monospace;
        }

        /* Error message */
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideInUp 0.6s ease forwards;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .logo {
                font-size: 2rem;
            }

            .food-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .nutrition-grid {
                grid-template-columns: 1fr;
            }

            .search-container {
                flex-direction: column;
                gap: 10px;
            }

            .search-input {
                width: 100%;
            }
        }
    </style>
</head>

    <!-- JARVIS Loading Screen -->
    <div class="jarvis-loader" id="jarvisLoader">
        <div class="jarvis-circle">
            <div class="jarvis-inner">
                <div class="jarvis-core"></div>
                <div class="scanning-lines"></div>
            </div>
        </div>
        <div class="jarvis-text">JARVIS AI</div>
        <div class="jarvis-subtext">INITIALIZING NEURAL NETWORKS...</div>
    </div>

    <div class="bg-particles" id="particles"></div>

    <header class="header">
        <div class="container">
            <h1 class="logo">JARVIS AI</h1>
            <p class="tagline">Advanced Nutritional Intelligence System</p>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput"
                    placeholder="Enter food item (e.g., '1 apple' or '100g chicken breast')">
                <button class="search-btn" id="searchBtn">Analyze</button>
                <button class="voice-input-btn" id="voiceBtn">üé§ Voice</button>
            </div>
        </section>

        <div class="loading" id="loading">
            <div class="loader"></div>
            <p style="margin-top: 1rem; color: rgba(255,255,255,0.7);">Analyzing nutritional data...</p>
        </div>

        <section class="results" id="results"></section>
    </main>

    <script>
        // Replace with your actual CalorieNinja API key
        const API_KEY = 'lbGsJoivgzVPhabYAnQUVg==RZJ3kR6mdVghorcp';

        // Global variables
        let recognition;

        // JARVIS Loading Screen
        function initializeJarvisLoader() {
            const loader = document.getElementById('jarvisLoader');
            const subtext = document.querySelector('.jarvis-subtext');

            const loadingMessages = [
                'INITIALIZING NEURAL NETWORKS...',
                'CALIBRATING AI SENSORS...',
                'CONNECTING TO DATABASE...',
                'OPTIMIZING ALGORITHMS...',
                'SYSTEM READY FOR DEPLOYMENT'
            ];

            let messageIndex = 0;

            const messageInterval = setInterval(() => {
                if (messageIndex < loadingMessages.length - 1) {
                    messageIndex++;
                    subtext.textContent = loadingMessages[messageIndex];
                }
            }, 600);

            setTimeout(() => {
                clearInterval(messageInterval);
                loader.classList.add('hidden');

                setTimeout(() => {
                    loader.remove();
                }, 800);
            }, 3000);
        }

        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Voice Input
        function initVoiceRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = function () {
                    document.getElementById('voiceBtn').classList.add('listening');
                    document.getElementById('voiceBtn').innerHTML = 'üé§ Listening...';
                };

                recognition.onresult = function (event) {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('searchInput').value = transcript;
                    searchFood();
                };

                recognition.onend = function () {
                    document.getElementById('voiceBtn').classList.remove('listening');
                    document.getElementById('voiceBtn').innerHTML = 'üé§ Voice';
                };

                recognition.onerror = function (event) {
                    console.error('Speech recognition error:', event.error);
                    document.getElementById('voiceBtn').classList.remove('listening');
                    document.getElementById('voiceBtn').innerHTML = 'üé§ Voice';
                };
            }
        }

        function startVoiceInput() {
            if (recognition) {
                recognition.start();
            } else {
                alert('Voice recognition not supported in this browser');
            }
        }

        // AI Insights Generator
        function generateAiInsights(foodData) {
            const insights = [];
            const calories = foodData.calories || 0;
            const protein = foodData.protein_g || 0;
            const carbs = foodData.carbohydrates_total_g || 0;
            const fat = foodData.fat_total_g || 0;
            const fiber = foodData.fiber_g || 0;

            if (calories > 300) {
                insights.push({
                    icon: 'üî•',
                    text: 'High calorie content - great for energy boost!',
                    type: 'energy'
                });
            } else if (calories < 50) {
                insights.push({
                    icon: 'üåø',
                    text: 'Very low calorie - perfect for weight management!',
                    type: 'diet'
                });
            }

            if (protein > 20) {
                insights.push({
                    icon: 'üí™',
                    text: 'Excellent protein source for muscle building!',
                    type: 'muscle'
                });
            }

            if (fiber > 5) {
                insights.push({
                    icon: 'üåæ',
                    text: 'High fiber content supports digestive health!',
                    type: 'health'
                });
            }

            if (fat > 15) {
                insights.push({
                    icon: 'ü•ë',
                    text: 'Rich in fats - good for hormone production!',
                    type: 'fats'
                });
            }

            return insights;
        }

        // Main search function
        async function searchFood() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            showLoading();
            clearResults();

            try {
                const response = await fetch('https://api.calorieninjas.com/v1/nutrition?query=' + encodeURIComponent(query), {
                    method: 'GET',
                    headers: {
                        'X-Api-Key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                hideLoading();

                if (data.items && data.items.length > 0) {
                    displayResults(data.items);
                } else {
                    showError('No nutritional data found for this food item. Try being more specific!');
                }
            } catch (error) {
                hideLoading();
                showError('Unable to fetch data. Please check your connection and try again.');
                console.error('Error:', error);
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="error slide-in">
                    <h3>‚ö†Ô∏è Oops!</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function displayResults(items) {
            const resultsContainer = document.getElementById('results');

            let html = '<div class="food-grid">';

            items.forEach((item, index) => {
                const calories = Math.round(item.calories || 0);
                const protein = Math.round((item.protein_g || 0) * 10) / 10;
                const carbs = Math.round((item.carbohydrates_total_g || 0) * 10) / 10;
                const fat = Math.round((item.fat_total_g || 0) * 10) / 10;
                const fiber = Math.round((item.fiber_g || 0) * 10) / 10;
                const sugar = Math.round((item.sugar_g || 0) * 10) / 10;
                const sodium = Math.round((item.sodium_mg || 0) * 10) / 10;
                const cholesterol = Math.round((item.cholesterol_mg || 0) * 10) / 10;

                const proteinProgress = Math.min((protein / 50) * 100, 100);
                const carbsProgress = Math.min((carbs / 300) * 100, 100);
                const fatProgress = Math.min((fat / 65) * 100, 100);

                html += `
                    <div class="food-card slide-in" style="animation-delay: ${index * 0.1}s">
                        <h3 class="food-name">${item.name}</h3>
                        
                        <div class="nutrition-grid">
                            <div class="nutrition-item">
                                <span class="nutrition-value">${calories}</span>
                                <div class="nutrition-label">Calories</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${Math.min((calories / 2000) * 100, 100)}%"></div>
                                </div>
                            </div>
                            <div class="nutrition-item">
                                <span class="nutrition-value">${protein}g</span>
                                <div class="nutrition-label">Protein</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${proteinProgress}%"></div>
                                </div>
                            </div>
                            <div class="nutrition-item">
                                <span class="nutrition-value">${carbs}g</span>
                                <div class="nutrition-label">Carbs</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${carbsProgress}%"></div>
                                </div>
                            </div>
                            <div class="nutrition-item">
                                <span class="nutrition-value">${fat}g</span>
                                <div class="nutrition-label">Total Fat</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${fatProgress}%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="detailed-nutrition">
                            <div class="detail-item">
                                <div class="detail-value">${fiber}g</div>
                                <div class="detail-label">Fiber</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${sugar}g</div>
                                <div class="detail-label">Sugar</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${sodium}mg</div>
                                <div class="detail-label">Sodium</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${cholesterol}mg</div>
                                <div class="detail-label">Cholesterol</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${Math.round((item.potassium_mg || 0) * 10) / 10}mg</div>
                                <div class="detail-label">Potassium</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${Math.round((item.fat_saturated_g || 0) * 10) / 10}g</div>
                                <div class="detail-label">Sat. Fat</div>
                            </div>
                        </div>

                        ${item.calories > 0 ? `
                        <div class="ai-insights">
                            <div class="ai-title">üß† AI Health Insights</div>
                            ${generateAiInsights(item).map(insight => `
                                <div class="insight-item">
                                    <span class="insight-icon">${insight.icon}</span>
                                    <span>${insight.text}</span>
                                </div>
                            `).join('')}
                        </div>
                        ` : ''}
                    </div>
                `;
            });

            html += '</div>';
            resultsContainer.innerHTML = html;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function () {
            initializeJarvisLoader();
            createParticles();
            initVoiceRecognition();

            // Search functionality
            document.getElementById('searchBtn').addEventListener('click', searchFood);
            document.getElementById('voiceBtn').addEventListener('click', startVoiceInput);

            document.getElementById('searchInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    searchFood();
                }
            });
        });
    </script>
</body>

</html>
